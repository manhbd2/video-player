    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            align-items: center;
        }

        .controls button {
            padding: 8px 12px;
            background: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls button:hover {
            background: #ddd;
        }

        .progress-container {
            width: 200px;
            height: 10px;
            background: #555;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #4caf50;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
